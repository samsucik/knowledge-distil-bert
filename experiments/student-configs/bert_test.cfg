#!/bin/bash -u

n_layers=5
n_heads=3
dim=204
hidden_dim=750

n_epochs=1
checkpoint_interval=-1
log_interval=2
batch_size=16
gradient_accumulation_steps=1

alpha_mse=0.0
alpha_ce=1.0
temperature=3.0
optimizer=adam
learning_rate=5e-4
warmup_epochs=0.1
lr_decay=true

token_embeddings_from_teacher=true
use_word_vectors=false
token_type_embedding_dimensionality=1024
token_embedding_dimensionality=1024
mode=non-static
