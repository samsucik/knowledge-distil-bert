#!/bin/bash -u
student_type=LSTM

n_epochs=30
checkpoint_interval=-1
batch_size=50
gradient_accumulation_steps=1
log_interval=100

fc_size=400
hidden_size=300
alpha_ce=0.0
alpha_mse=1.0
max_grad_norm=30000
temperature=3.0
dropout=0.1
mode=multichannel
weight_decay=0.0

optimizer=adam
learning_rate=5e-4
warmup_prop=0.1

use_hard_labels=false
token_embeddings_from_teacher=true
use_word_vectors=false
token_embedding_dimensionality=1024
