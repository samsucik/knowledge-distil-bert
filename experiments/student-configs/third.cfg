#!/bin/bash -u

n_layers=4
n_heads=2
dim=256
hidden_dim=512
n_epochs=100
checkpoint_interval=-1
batch_size=256
gradient_accumulation_steps=1
log_interval=100

temperature=3.0
optimizer=adam
learning_rate=5e-4
warmup_prop=0.1

token_embeddings_from_teacher=false
use_word_vectors=true
token_type_embedding_dimensionality=1024
token_embedding_dimensionality=300
mode=multichannel
